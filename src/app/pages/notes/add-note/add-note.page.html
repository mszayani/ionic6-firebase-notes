<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        Back
       
      </ion-button>
    </ion-buttons>
    <ion-title>Create Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label>Note Title</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
       
        
          <ion-label>Notes</ion-label>
          <ion-textarea rows="6" cols="20" placeholder="Enter any notes here..."></ion-textarea>
      
      </ion-item>
      
    </ion-col>
    <ion-col size="6" class="btn">
   
      <ion-button >
        <ion-icon slot="start" name="add-outline"></ion-icon>
       Save 
      </ion-button>
    
    
    </ion-col>
    <ion-col size="6">
      <ion-button color="dark">
        <ion-icon slot="start" name="archive-outline"></ion-icon>
      Draft
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
