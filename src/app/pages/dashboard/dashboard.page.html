<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    
  </ion-toolbar>
  <ion-searchbar animated placeholder="Search notes"></ion-searchbar>
</ion-header>

<ion-content fullscreen="true" >
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              <h3>Title</h3>
              <p>Content</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="primary">
              <ion-icon slot="start" name="create-outline"></ion-icon>
              Edit
            </ion-item-option>
            <ion-item-option color="danger">
              <ion-icon slot="start" name="trash-outline"></ion-icon>
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button color="success" (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
